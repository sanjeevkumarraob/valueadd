<div class="logo">
    <h4><a href="#/">Go<strong>ValueAdd</strong></a></h4>
</div>

<ng-include src="'partials/navbar.html'"></ng-include>
<div class="wrap">
<ng-include src="'partials/header.html'"></ng-include>

<div class="content container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h2 class="page-title">Leads Details </h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <section class="widget">
<!--
                    <header>
                        <h4>
                            <i class="icon-list-ol"></i>
                            Varius content
                        </h4>
                    </header>
-->
                    <div class="body">
                        <table class="table table-striped table-images">
                            <thead>
                            <tr>
                                <th>Property Name</th>
                                <th>Contact Name</th>
                                <th>Contact Number</th>
                                <th class="hidden-phone-portrait">Message</th>
                                <th class="hidden-phone">Contacted On</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="lead in leads | orderBy:name">
                                <td>{{lead.propertyname}}</td>
                                <td>
                                    {{lead.contactname}}
                                </td>
                                <td>
                                    {{lead.contactnumber}}
                                </td>
                                <td class="hidden-phone-portrait">
                                    {{lead.message}}
                                </td>
                                <td class="hidden-phone">
                                    {{lead.contacted_on}}
                                </td>


                            </tr>

                            </tbody>

                        </table>

                    </div>
                </section>
            </div>
        </div>



    </div>
  </div>
