<div class="logo">
    <h4><a href="#/">Go<strong>ValueAdd</strong></a></h4>
</div>

<ng-include src="'partials/navbar.html'"></ng-include>
<div class="wrap">
    <ng-include src="'partials/header.html'"></ng-include>

    <div class="content container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h2 class="page-title">Add Property <small>Out of the box form</small></h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span7">
                <section class="widget">
                    <header>
                        <h4><i class="icon-user"></i> Property Profile <small> <span ng-show="property.id">- {{property.id}}</span></small></h4>
                    </header>
                    <div class="body">
                        <form id="user-form" class="form-horizontal label-left" novalidate="novalidate" data-validate="parsley">
                            <fieldset>
                                <legend class="section">Property Info</legend>
                                <div class="control-group">
                                    <label class="control-label" for="name">Name</label>
                                    <div class="controls controls-row">
                                        <input type="text" id="name" name="name" ng-model="property.name" class="span11" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="description">Short Description</label>
                                    <div class="controls controls-row">
                                        <input type="text" ng-model="property.shortdescription" id="shortdescription" name="shortdescription" required="required" class="span11">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="description">Description</label>
                                    <div class="controls controls-row">
                                        <textarea ng-model="property.description" id="description" name="description" rows="4" required="required" class="span11"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="location">Location <span class="required">*</span>
                                    </label>
                                    <div class="controls controls-row">
                                        <select class="span11" ng-model="property.location">
                                            <option ng-repeat="location in locationsListArray" value="{{location.location}}">{{location.location}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="sqftcost">Cost per sq.ft</label>
                                    <div class="controls controls-row">
                                        <input class="span11" id="sqftcost" type="text" placeholder="Eg., 2800" ng-model="property.sqftcost">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="totalarea">Total Area (sqft)</label>
                                    <div class="controls controls-row">
                                        <input class="span11" id="totalarea" type="text" placeholder="Eg., 2800" ng-model="property.totalarea">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="totalarea">Approximate Price</label>
                                    <div class="controls controls-row">
                                        <input class="span11" id="totalarea" type="text" placeholder="Eg., 2800" ng-model="property.price" value="{{Math.ceil(property.totalarea * property.sqftcost)/100000}}" ng-disabled="true">

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="image1">Cover image</label>
                                    <div class="controls controls-row">

                                        <input type="text" disabled="true" ng-model="property.image1" />
                                        <a class="btn btn-success" href="#/admin/properties/sliderimage/{{property.id}}">
                                            <i class="icon-edit"></i>
                                            <span>Change Image</span>
                                        </a>

                                    </div>

                                </div>


                                <div class="control-group">
                                    <label class="control-label" for="bathroom">Bathrooms</label>
                                    <div class="controls controls-row">
                                        <select class="span11" ng-model="property.bathroom">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="bedroom">Bedrooms</label>
                                    <div class="controls controls-row">
                                        <select class="span11" ng-model="property.bedroom">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="type">Property Type</label>
                                    <div class="controls controls-row">
                                        <select id="type" class="span11" ng-model="property.type">
                                            <option value="apartment">Flats/ Apartments</option>
                                            <option value="land">Land</option>
                                            <option value="commercial">Commercial property</option>
                                            <option value="independent">Independent House</option>
                                            <option value="villa">Villas</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="possession">Possession Available on</label>
                                    <div class="controls controls-row">
                                        <select id="possession" class="span11" ng-model="property.possession">
                                            <option value="1">Under Construction</option>
                                            <option value="0">ready to move in</option>
                                            <option value="30">Within a Month</option>
                                            <option value="90">Within Next 3 Months</option>
                                            <option value="180">Within Next 6 Months</option>
                                            <option value="365">Within Next Year</option>
                                            <option value="730">Within Next 2 Years</option>
                                            <option value="1095">Within Next 3 Years</option>
                                            <option value="1460">Within Next 4 Years</option>
                                            <option value="1825">Within Next 5 Years</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="status">Property Status</label>
                                    <div class="controls controls-row">
                                        <select id="type" class="span11" ng-model="property.status">
                                            <option value="active">Active</option>
                                            <option value="sold">Sold</option>
                                        </select>
                                    </div>
                                </div>

                                <!--
                            <div class="control-group">
                                    <div class="controls">
                                        <label class="checkbox">
                                        <input type="radio" id="hotproperty" name="hotproperty" ng-model="property.hotproperty" ng-checked="property.hotproperty" value="true"/>
                                            Yes
                                        </label>

                                    </div>
                                </div>
-->
                                <div class="control-group">
                                    <label class="control-label">Hot Property</label>
                                    <div class="controls">
                                        <label class="radio inline">
                                            <input type="radio" id="radio-1" name="hotproperty" ng-model="property.hotproperty" value="true">Yes
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="hotproperty" id="radio-2" ng-model="property.hotproperty" value="false">No</label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Budget Home</label>
                                    <div class="controls">
                                        <label class="radio inline">
                                            <input type="radio" id="radio-1" name="budgethome" ng-model="property.budgethome" value="true">Yes
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="budgethome" id="radio-2" ng-model="property.budgethome" value="false">No</label>
                                    </div>
                                </div>

                            </fieldset>

                            <div class="form-actions">
                                <a href="#/" class="btn" aria-hidden="true">Cancel</a>

                                <button class="btn btn-primary" ng-click="save()">Save changes
                                </button>
                                <button ng-click="destroy()" ng-show="property.id" class="btn btn-danger">Delete</button>
                                <a href="#/admin/properties/amenities/{{property.id}}" ng-hide="true" class="btn btn-info">Edit Amenities</a>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            
            <div class="span5" ng-show="property.id">
                <section class="widget">
                    <header>
                        <h4 class="pull-left">
                            <i class="icon-table"></i>
                            Available Images
                        </h4>
                        <a href="#/admin/properties/imageupload/{{property.id}}" class="btn btn-success btn-small pull-right"><i class="icon-plus"></i>Add Images</a>
                    </header>
                    <div class="body">
                        <table class="table table-striped table-images">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Image</th>
                                    <th>Status</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="image in imageList">
                                    <td><span ng-model="imageid">{{image.id}}</span>
                                    </td>
                                    <td>
                                        <img src="{{image.imageurl}}" alt="" />
                                    </td>
                                    <td>{{image.status}}</td>
                                    <td>
                                        <button delete="deleteImage('{{image.id}}')" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--
                        <blockquote>
                            No distraction. Perfect. Just add <code>.table</code> class.
                        </blockquote>
-->
                    </div>
                </section>

            </div>
        </div>
    </div>

    <!-- </div><!--/span-->
    <!--</div><!--/row-->


    <hr>
</div>
