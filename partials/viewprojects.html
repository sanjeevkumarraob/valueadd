<div class="logo">
    <h4><a href="#/">Go<strong>ValueAdd</strong></a></h4>
</div>

<ng-include src="'partials/navbar.html'"></ng-include>
<div class="wrap">
<ng-include src="'partials/header.html'"></ng-include>

<div class="content container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h2 class="page-title">Projects we deal with </h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <section class="widget">
<!--
                    <header>
                        <h4>
                            <i class="icon-list-ol"></i>
                            Varius content
                        </h4>
                    </header>
-->
                    <div class="body">
                        <table class="table table-striped table-images">
                            <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>logo</th>
                                <th>Description</th>
                                <th class="hidden-phone">Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="project in projects | orderBy:name">
                                <td>{{project.name}}</td>
                                <td>
                                    <img src="{{project.logo}}" alt="" />
                                </td>
                                <td>
                                    {{project.description}}
                                </td>
                                <td class="hidden-phone-portrait">
                                    {{project.status}}
                                </td>

                                <td>
                                    <a href="#/admin/projects/edit/{{project.id}}" class="btn btn-small btn-primary">
                                        <i class="icon-edit"></i> &nbsp;edit
                                    </a>

                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>
                </section>
            </div>
        </div>



    </div>
  </div>
