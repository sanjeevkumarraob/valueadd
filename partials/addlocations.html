<div class="content container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h2 class="page-title">Add Location <small>Out of the box form</small></h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span7">
            <section class="widget">
                <header>
                    <h4><i class="icon-user"></i> Location Profile <small> <span ng-show="location.id">- {{location.id}}</span></small></h4>
                </header>
                <div class="body">
                    <form id="user-form" class="form-horizontal label-left" novalidate="novalidate" data-validate="parsley" >
                        <fieldset>
                            <legend class="section">Location Info</legend>
                            <div class="control-group">
                                <label class="control-label" for="name">Name</label>
                                <div class="controls controls-row">
                                    <input type="text" id="name" name="name" ng-model="location.location" class="span11" />
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-actions">
                            <button type="button" class="btn">Cancel</button>
                            <button class="btn btn-primary" ng-click="save()">Save
							changes</button>
                            <button ng-click="destroy()"
                ng-show="location.id" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
