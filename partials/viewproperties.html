<div class="logo">
    <h4><a href="#/">Go<strong>ValueAdd</strong></a></h4>
</div>

<ng-include src="'partials/navbar.html'"></ng-include>
<div class="wrap">
<ng-include src="'partials/header.html'"></ng-include>

<div class="content container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h2 class="page-title">View Available Properties </h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <section class="widget">
<!--
                    <header>
                        <h4>
                            <i class="icon-list-ol"></i>
                            Varius content
                        </h4>
                    </header>
-->
                    <div class="body">
                        <table class="table table-striped table-images">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Picture</th>
                                <th>Description</th>
                                <th class="hidden-phone-portrait">Sqft.Cost</th>
                                <th class="hidden-phone">Total Area</th>
                                <th class="hidden-phone">Location</th>
                                <th class="hidden-phone">Bedroom</th>
                                <th class="hidden-phone">Type</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="property in properties | orderBy:name">
                                <td>{{property.name}}</td>
                                <td>
                                    <img src="{{property.image1}}" alt="" />
                                </td>
                                <td>
                                    {{property.description}}
                                </td>
                                <td class="hidden-phone-portrait">
                                    {{property.sqftcost}}
                                </td>
                                <td class="hidden-phone">
                                    {{property.totalarea}}
                                </td>
                                <td class="hidden-phone">
                                    {{property.location}}
                                </td>
                                <td class="hidden-phone">
                                    {{property.bedroom}}
                                </td>
                                <td class="hidden-phone">
                                    {{property.type}}
                                </td>
                                <td>
                                    <a href="#/admin/properties/edit/{{property.id}}" class="btn btn-small btn-primary">
                                        <i class="icon-edit"></i> &nbsp;edit
                                    </a>

                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>
                </section>
            </div>
        </div>



    </div>
  </div>
