<div class="logo">
    <h4><a href="#/">Go<strong>ValueAdd</strong></a></h4>
</div>

<ng-include src="'partials/navbar.html'"></ng-include>
<div class="wrap">
<ng-include src="'partials/header.html'"></ng-include>

<div class="content container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h2 class="page-title">Contacts</h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <section class="widget">
                    <header class="pull-right">
                        <h4>
                            <i class="icon-search"></i>
                            <input type="text" ng-model="searchText">
                        </h4>
                    </header>
                    <div class="body">

                        <table class="table table-striped table-images">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Enquiry</th>
                                <th>Contacted On</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="contact in contacts | orderBy:name | filter:searchText">
                                <td>{{contact.firstname}}</td>
                                <td>
                                    {{contact.lastname}}
                                </td>
                                <td>
                                    {{contact.email}}
                                </td>
                                <td>
                                    {{contact.number}}
                                </td>
                                <td>
                                    {{contact.enquiry}}
                                </td>
                                <td>
                                    {{contact.contacted_on}}
                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>
                </section>
            </div>
        </div>



    </div>
  </div>
